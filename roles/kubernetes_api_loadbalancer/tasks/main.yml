- name: Allow LB httpd traffic
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true

- name: Allow LB to listen on Ports required for K8s communicaiton
  community.general.seport:
    ports: "{{ item }}"
    proto: tcp
    setype: http_port_t
    state: present
  loop:
    - "{{ api_port }}"
    - "{{ https_ingress_port }}"
    - "{{ istio_ingress_port }}"
    - "{{ https_port }}"


- name: Enable and Restart nginx
  systemd_service:
    name: nginx
    state: restarted
    enabled: true
