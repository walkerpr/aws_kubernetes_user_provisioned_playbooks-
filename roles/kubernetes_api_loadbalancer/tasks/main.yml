---
# tasks file for kubernetes-api-loadbalancer
- name: Add nginx repo
  copy:
    src: nginx.repo
    dest: /etc/yum.repos.d/nginx.repo

- name: Disable nginx module
  command: dnf -y module disable nginx

# - name: Install nginx
#   dnf:
#     name: nginx
#     enablerepo: nginx-stable
#     state: present

- name: Install nginx
  command: dnf install {{ item }} -y
  loop:
     - nginx


- name: Add nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

